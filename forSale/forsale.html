<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Sale</title>
  <link rel="stylesheet" href="../header/header.css">
  <link rel="stylesheet" href="forsale.css">
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Categories Section -->
  <section id="categories">
    <div class="categories-wrapper">
      <h2>For Sale</h2>
      <div class="category-icons">
        <div class="category">
          <img src="/img/vehicle.png" alt="Vehicle">
          <p>Vehicle</p>
        </div>
        <div class="category">
          <img src="/img/tools-icon.png" alt="Vehicle Parts & Accessories">
          <p>Vehicle Parts & Accessories</p>
        </div>
        <div class="category">
          <img src="/img/computer-icon.png" alt="Electronics & Computers">
          <p>Electronics & Computers</p>
        </div>
        <div class="category">
          <img src="/img/maki_garden.png" alt="Home & Garden">
          <p>Home & Garden</p>
        </div>
        <div class="category">
          <img src="/img/clothes-icon.png" alt="Clothing & Accessories">
          <p>Clothing & Accessories</p>
        </div>
        <div class="category">
          <img src="/img/toys-icon.png" alt="Kids & Toys">
          <p>Kids & Toys</p>
        </div>
        <div class="category">
          <img src="/img/sports-icon.png" alt="Sports & Outdoor">
          <p>Sports & Outdoor</p>
        </div>
        <div class="category">
          <img src="/img/paint-icon.png" alt="Arts & Hobbies">
          <p>Arts & Hobbies</p>
        </div>
        <div class="category">
          <img src="/img/FREE.png" alt="Free Stuff">
          <p>Free Stuff</p>
        </div>
        <div class="category">
          <img src="/img/industrial-icon.png" alt="Industrial Equipment">
          <p>Industrial Equipment</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Listings Section -->
  <section id="for-sale">
    <div class="for-sale-wrapper">
        <h2>Sports & Outdoor</h2>
        <div class="listings-grid">
        <!-- Example listing item -->
        <div class="listing-item">
            <img src="/img/default-img.jpg" alt="Shoe Item">
            <h3>NIKE ZOOM KD 9 OREGON DUCKS PLAYER EXCLUSIVE PE</h3>
            <p class="price">$100</p>
            <p class="details">15 minutes ago â€¢ Miami</p>
        </div>
        <!-- Repeat listing items as needed -->
        </div>
    </div>
  </section>

  <!-- JavaScript to load the header -->
  <script src="../loadHeader.js"></script>
</body>
</html>
