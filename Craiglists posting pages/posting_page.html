  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Posting Page</title>
  <link rel="stylesheet" href="./posting_page.css">
</head>



<body>
  <div class="breadcrumb">
    <span>Chicago > City of Chicago > For sale > Furniture</span>
  </div>
<div class="container">
  <a href="#" class="back-link">Back to homepage</a>
  
  <div class="main-content">
    <div class="image-section">
      <img src="./HCI projects/nike-joyride.jpg" alt="Nike Zoom KD 9 Shoes" class="product-image">
      <button class="next-btn">Next</button>
    </div>

    <div class="info-section">
      <h2>NIKE ZOOM BASKETBALL SHOES FOR MEN/WOMEN</h2>
      <p class="price">$300</p>
      <p class="post-date">Posted 20 days ago</p>

      <div class="actions">
        <button>Favorite</button>
        <button>Hide</button>
        <button>Flag</button>
        <button>Share</button>
      </div>
        <div class="message-seller">
          <p>Send seller a message</p>
          <input type="text" placeholder="Hi! Is this still available?">
          <button class="send-btn">Send</button>
        </div>

        <div class="seller-info">
          <p>Seller Information</p>
          <div class="seller-card">
            <img src="./HCI projects/Ellipse 3.png" alt="Seller Picture" class="seller-image">
            <div class="seller-details">
              <p class="seller-name">Olivia Baker</p>
              <p class="seller-rating">
                <span class="stars">★★★★☆</span> 
                <span class="rating-score">4.4</span> (85 reviews)
              </p>
              <a href="#" class="review-link">See all reviews</a>
            </div>
          </div>
        </div>
        <div class="location">
          <img src="./HCI projects/map.png" alt="Map" class="map-image">
          <div class="zoom-buttons">
            <button><img src="./HCI projects/zoomies.jpg" alt="zoom"></button>
            <button><img src="./HCI projects/zoom in.jpg" alt="zoom in"></button>
            <button><img src="./HCI projects/zoom out.jpg" alt="zoom out"></button>  
          </div>
        </div>        
      </div>
    </div>
  </div>
</body>
</html>
