  
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Posting Page</title>
  <link rel="stylesheet" href="./posting_page.css">
</head>



<body>
  <div class="breadcrumb">
    <span>New York > New York City > For sale > Clothing & Accessories</span>
  </div>
<div class="container">
  <a href="/forSale/clothing.html" class="back-link">Back to homepage</a>
  
  <div class="main-content">
    <div class="image-section">
      <img src="/img/nb big pic.png" alt="Nike Zoom KD 9 Shoes" class="product-image">
      
    </div>

    <div class="info-section">
      <h2>New Balance 9060 Black</h2>
      <p class="price">$235.00</p>
      <p class="post-date">Posted 20 days ago</p>

      <div class="actions">
        <button class="action-btn">Favorite</button>
        <button class="action-btn">Hide</button>
        <button class="action-btn">Flag</button>
        <button class="action-btn">Share</button>
      </div>

      <div class="message-seller">
        <p>Send seller a message</p>
        <div class="input-button-group">
          <input type="text" placeholder="Hi! Is this still available?" />
          <button class="send-btn">Send</button>
        </div>
        <p class="confirmation-message" style="display: none; color: green;">Message sent!</p>
      </div>
      

      <div class="seller-info">
        <p>Seller Information</p>
        <div class="seller-card">
          <img src="./HCI projects/Ellipse 3.png" alt="Seller Picture" class="seller-image">
          <div class="seller-details">
            <p class="seller-name">
              <a href="/seller_profile/seller_profile.html">Olivia Baker</a>
            </p>
            <p class="seller-rating">
              <span class="stars">★★★★☆</span> 
              <span class="rating-score">4.4</span> (85 reviews)
            </p>
            <a href="/seller_profile/seller_profile.html" class="review-link">See all reviews</a>
          </div>
        </div>
      </div>
      <div class="location">
        <img src="./HCI projects/map.png" alt="Map" class="map-image">
        <div class="zoom-buttons">
          <button><img src="./HCI projects/zoomies.jpg" alt="zoom"></button>
          <button><img src="./HCI projects/zoom in.jpg" alt="zoom in"></button>
          <button><img src="./HCI projects/zoom out.jpg" alt="zoom out"></button>  
        </div>
      </div>        
      </div>
    </div>
  </div>
  <script src="sendConfirmation.js"></script>
  <script src="buttons.js"></script>
</body>
</html>
