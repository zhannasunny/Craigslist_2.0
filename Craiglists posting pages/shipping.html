
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Craigslist</title>
  <link rel="stylesheet" href="./shipping.css">
</head>
<body>
  <header class="header">
    <h1>Craigslist</h1>
  </header>
  <div class="container">
    <h1>Checkout</h1>

    <!-- Shipping Address Section -->
    <section class="shipping-section">
      <h2>Shipping Address</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="tel" placeholder="Phone (for delivery questions)" required>
          <input type="email" placeholder="Email Address" required>
        </div>
        <input type="text" placeholder="Street Address" required>
        <input type="text" placeholder="Door buzzer, Apt#, etc. (optional)">
        <input type="text" placeholder="ZIP/Postal Code" required>
      </form>
    </section>

    <!-- Order Summary Section -->
    <section class="summary-section">
      <h2>Order Summary</h2>
      <div class="product-info">
        <img src="./HCI projects/nike-joyride.jpg" alt="Product Image">
        <div>
          <h3>Product Name: Nike Zoom Basketball Shoes</h3>
          <p>Color: Joyride</p>
          <p>Price: $300</p>
        </div>
      </div>
      <p>Merchandise Subtotal: <span>$300.00</span></p>
      <p>Shipping & Handling: <span>$10.00</span></p>
      <p>Estimated Tax: <span>$25.00</span></p>
      <h3>Estimated Total: <span>$335.00</span></h3>
      <a href="./confirmation.html">
        <button class="place-order-btn">Place Order</button>
      </a>
    </section>
  </div>
</body>
</html>
