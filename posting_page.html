<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Posting Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="breadcrumb">
    <span>Chicago > City of Chicago > For sale > Furniture</span>
  </div>

  <div class="container">
    <a href="#" class="back-link">Back to homepage</a>
    <div class="main-content">
      <div class="image-section">
        <img src="shoe.jpg" alt="Nike Zoom KD 9 Shoes">
        <button class="next-btn">Next</button>
      </div>
      <div class="info-section">
        <h2>NIKE ZOOM KD 9 OREGON DUCKS PLAYER EXCLUSIVE PE BASKETBALL SHOES FOR MEN/WOMEN</h2>
        <p class="price">$300</p>
        <p class="post-date">Posted 20 days ago</p>

        <div class="actions">
          <button>Favorite</button>
          <button>Hide</button>
          <button>Flag</button>
          <button>Share</button>
        </div>

        <div class="message-seller">
          <p>Send seller a message</p>
          <input type="text" placeholder="Hi! Is this still available?">
          <button class="send-btn">Send</button>
        </div>

        <div class="seller-info">
          <p>Seller Information</p>
          <div class="seller-details">
            <img src="seller.jpg" alt="Seller Picture">
            <div>
              <p>Olivia Baker</p>
              <p>4.8 (85 reviews)</p>
              <a href="#">See all reviews</a>
            </div>
          </div>
        </div>

        <div class="location">
          <p>Location</p>
          <img src="map.png" alt="Location Map">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
